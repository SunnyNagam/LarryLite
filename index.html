<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-8 bg-gray-800 shadow-md rounded-md">
        <h1 class="text-3xl font-semibold text-center mb-4">LarryLite V1.14</h1>
        <label class="block mb-2 font-medium" for="apiKey">Enter your OpenAI API Key:</label>
        <input type="text" id="apiKey" placeholder="Your API Key" class="w-full rounded-md px-4 py-2 focus:outline-none focus:ring focus:border-blue-300 bg-gray-700 text-white">
        <button id="start" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring focus:border-blue-300">Start Listening</button>
        <div id="loading" class="hidden text-center text-gray-400 mt-4">
            <p>Thinking...</p>
        </div>
        <div id="log" class="mt-4 py-2 px-4 bg-gray-700 border-0px rounded-md max-h-65 overflow-y-auto"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
