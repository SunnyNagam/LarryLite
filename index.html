<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-8 bg-white shadow-md rounded-md">
        <label class="block mb-2">LarryLite V1.02</label>
        <label class="block mb-2" for="apiKey">Enter your API Key:</label>
        <input type="text" id="apiKey" placeholder="Your API Key" class="w-full border rounded-md px-4 py-2 focus:outline-none focus:ring focus:border-blue-300">
        <button id="start" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none focus:ring focus:border-blue-300">Start Listening</button>
        <div id="log" class="mt-4 py-2 px-4 bg-gray-200 border rounded-md"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
